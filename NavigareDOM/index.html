<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <script>
      const ul = document.querySelector("ul");
      const fatherUl = ul.parentElement;
      console.log(fatherUl);
      const childrenUl = ul.children;
      const secondChild = childrenUl[1];
      console.log(secondChild);
      const nextBrother = secondChild.nextElementSibling;
      console.log(nextBrother);
      const previousBrother = secondChild.previousElementSibling;
      console.log(previousBrother);
    </script>
  </body>
</html>
